<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Practica Laboratorio Samsung</title>
</head>

<body>
    <script src="index.js" type="text/javascript"></script>

    <div class="formulario">
        <form name="creaAccount">
            <h1> Create Account </h1>
            <div class="contenedor">
                <p>Nombre</p>
                <input type="text" name="name" value="" id="name" class="entradas" />
                <span id="errorName"></span>
            </div>
            <div class="contenedor">
                <p>Email</p>
                <input type="email" name="email" value="" id="email" class="entradas" />
                <span id="errorEmail"></span>
            </div>
            <div class="contenedor">
                <p>Clave</p>
                <input type="password" name="password" value="" id="password" class="entradas" />
                <span id="errorPassword"></span>
            </div>
            <div class="contenedor">
                <p>Confirme su clave</p>
                <input type="password" name="confirmacion" value="" id="confirmacion" class="entradas" />
                <span id="errorConfirmacion"></span>
            </div><br>
            <input type="submit" value="ENVIAR" id="button" onclick="return validarName(), validarEmail(), validarPassword(), validarConfirmacion(), validarForm()" />
        </form>
    </div>

</body>

</html>
